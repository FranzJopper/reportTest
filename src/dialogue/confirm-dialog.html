<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>Confirmation de transfert</title>
   <link rel="stylesheet" type="text/css" href="confirm.css">
   <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
   <h2 id="texte">Voulez-vous signaler cet email en tant que phishing auprès de l'équipe Cyber-defense ?</h2>
   <button id="oui">Oui</button>
   <button id="non">Non</button>
   <script type="text/javascript">
      
      var but = document.getElementById('texte');
      but.innerText='bonjour';

      
      document.getElementById("oui").addEventListener("click", function () {
         Office.context.ui.messageParent("transferer");
      });
      document.getElementById("non").addEventListener("click", function () {
         Office.context.ui.messageParent("annuler");
      });
   </script>

   <img class="image" src="pomona.png">
</body>
</html>
