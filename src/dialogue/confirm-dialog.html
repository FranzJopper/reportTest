<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>Confirmation de transfert</title>
   <link rel="stylesheet" type="text/css" href="confirm.css">
   <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
   <h2 id="texte">Voulez-vous signaler cet email en tant que phishing auprès de l'équipe Cyber-defense 255 ?</h2>
   <p id="notice">En cliquant sur "Oui", l'email sélectionné est transmis à l'équipe cyber-défense puis supprimé automatiquement de vos emails dans un court délai.</p>
   <button id="oui">Oui</button>
   <button id="non">Non</button>
   <script type="text/javascript">
      

      Office.onReady(function(){
      var language = Office.context.displayLanguage;

      // Obtenir l'URL du fichier de ressources pour la langue de l'utilisateur
      var resourceUrl = 'https://franzjopper.github.io/reportTest/src/dialogue/string.' + language + '.json';

      // Charger le fichier de ressources
      $.getJSON(resourceUrl, function(data) {

         // Traduire le texte des boutons
         var yesText = data.yes;
         $('#oui').text(yesText);
         var noText = data.no;
         $('#non').text(noText);

         // Traduire le texte du titre de la page
         var pageTitleText = data.title;
         $('#titre').text(pageTitleText);

         // Traduire le texte de l'en-tête de la page
         var headerText = data.message;
         $('#texte').text(headerText);

      });
      });
      
      document.getElementById("oui").addEventListener("click", function () {
         Office.context.ui.messageParent("transferer");
      });
      document.getElementById("non").addEventListener("click", function () {
         Office.context.ui.messageParent("annuler");
      });
   </script>

   <img class="image" src="pomona.png">
</body>
</html>
